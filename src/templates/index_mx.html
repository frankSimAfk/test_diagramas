{% load static %}

<!DOCTYPE html>
<html>
    <head>
	<title>Hello, World! example for mxGraph</title>

	<!-- Sets the basepath for the library if not in same directory -->
	<script type="text/javascript">
		mxBasePath = "{% static 'vendors/mxgraph/node_modules/mxgraph/javascript/src' %}";
	</script>

	<!-- Loads and initializes the library -->
	<script type="text/javascript" src="{% static 'vendors/mxgraph/node_modules/mxgraph/javascript/src/js/mxClient.js' %}"></script>
    <link rel="stylesheet" href="{% static 'vendors/mxgraph/node_modules/mxgraph/javascript/src/css/common.css' %}" charset="UTF-8" type="text/css">
    
	<!-- Example code -->
	<script type="text/javascript">
		// Program starts here. Creates a sample graph in the
		// DOM node with the specified ID. This function is invoked
		// from the onLoad event handler of the document (see below).
		function main(container)
		{
			// Checks if the browser is supported
			if (!mxClient.isBrowserSupported())
			{
				// Displays an error message if the browser is not supported.
				mxUtils.error('Browser is not supported!', 200, false);
			}
			else
			{
				// Disables the built-in context menu
				mxEvent.disableContextMenu(container);
				
				// Creates the graph inside the given container
				var graph = new mxGraph(container);

				// Enables rubberband selection
				new mxRubberband(graph);
				
				// Gets the default parent for inserting new cells. This
				// is normally the first child of the root (ie. layer 0).
				var parent = graph.getDefaultParent();
								
				// Adds cells to the model in a single step
				graph.getModel().beginUpdate();
				try
				{
					var v1 = graph.insertVertex(parent, null, 'Hello,', 20, 20, 80, 30);
					var v2 = graph.insertVertex(parent, null, 'World!', 200, 150, 80, 30);
					var e1 = graph.insertEdge(parent, null, '', v1, v2);
				}
				finally
				{
					// Updates the display
					graph.getModel().endUpdate();
				}
			}
		};
	</script>
</head>

<!-- Page passes the container for the graph to the program -->
<body onload="main(document.getElementById('graphContainer'))">

	<!-- Creates a container for the graph with a grid wallpaper -->
    <div id="graphContainer" style="position: relative; overflow: hidden; width: 321px; height: 241px; cursor: default; touch-action: none;">
        <svg style="left: 0px; top: 0px; width: 100%; height: 100%; display: block; min-width: 281px; min-height: 181px;">
            <g>
                <g>
            </g>
            <g>
                <g style="visibility: visible; cursor: move;" transform="translate(0.5,0.5)">
                    <rect x="20" y="90" width="80" height="30" fill="#c3d9ff" stroke="#6482b9" pointer-events="all">
                    </rect>
                </g>
                <g style="cursor: move;">
                    <g fill="#774400" font-family="Arial,Helvetica" text-anchor="middle" font-size="11px">
                        <text x="60" y="109.5">Hello,</text>
                    </g>
                </g>
                <g style="visibility: visible;" transform="translate(0.5,0.5)">
                    <rect x="200" y="150" width="80" height="30" fill="#c3d9ff" stroke="#6482b9" pointer-events="all"></rect>
                </g>
                <g>
                    <g fill="#774400" font-family="Arial,Helvetica" text-anchor="middle" font-size="11px">
                        <text x="240" y="169.5">World!</text>
                    </g>
                </g>
                <g style="visibility: visible; cursor: move;" transform="translate(0.5,0.5)">
                    <path d="M 100 118.33 L 193.96 149.65" fill="none" stroke="white" stroke-miterlimit="10" pointer-events="stroke" visibility="hidden" stroke-width="9"></path>
                    <path d="M 100 118.33 L 193.96 149.65" fill="none" stroke="#6482b9" stroke-miterlimit="10" pointer-events="stroke"></path>
                    <path d="M 198.94 151.31 L 191.19 152.42 L 193.96 149.65 L 193.41 145.78 Z" fill="#6482b9" stroke="#6482b9" stroke-miterlimit="10" pointer-events="all"></path>
                </g>
            </g>
            <g>
            </g>
            <g>
            </g>
        </g>
        </svg>
    </div>


</body></html>
