{% load static %}

<!DOCTYPE html>
<html>
	<head>
    <title>Grapheditor</title>
	<script type="text/javascript">
		mxBasePath = "{% static 'vendors/mxgraph/node_modules/mxgraph/javascript/src' %}";
	</script>

	<!-- Loads and initializes the library -->
	<script type="text/javascript" src="{% static 'vendors/mxgraph/node_modules/mxgraph/javascript/src/mxClient.js' %}"></script>
	
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="{% static 'vendors/mxgraph/node_modules/mxgraph/javascript/src/css/common.css' %}">
	<script type="text/javascript">
		// Parses URL parameters. Supported parameters are:
		// - lang=xy: Specifies the language of the user interface.
		// - touch=1: Enables a touch-style user interface.
		// - storage=local: Enables HTML5 local storage.
		// - chrome=0: Chromeless mode.
		var urlParams = (function(url)
		{
			var result = new Object();
			var idx = url.lastIndexOf('?');
	
			if (idx > 0)
			{
				var params = url.substring(idx + 1).split('&');
				
				for (var i = 0; i < params.length; i++)
				{
					idx = params[i].indexOf('=');
					
					if (idx > 0)
					{
						result[params[i].substring(0, idx)] = params[i].substring(idx + 1);
					}
				}
			}
			
			return result;
		})(window.location.href);
	
		// Default resources are included in grapheditor resources
		mxLoadResources = false;
	</script>
</head>
	<body onload="createEditor('config/diagrameditor.xml');">
		<div id="page">
			<div id="header">
				<div id="headerimg" style="overflow:hidden;">
					<h1 id="title">mxDraw - My Diagram</h1>
				</div>
			</div>
			<div id="mainActions" style="width:100%;padding-top:8px;padding-left:24px;padding-bottom:8px;">
			<button>Group</button><button>Ungroup</button><button>Cut</button><button>Copy</button><button>Paste</button><button>Delete</button><button>Undo</button><button>Redo</button><button>Print</button><button>Show</button></div>
			<div id="selectActions" style="width:100%;padding-left:54px;padding-bottom:4px;">
			Select: <span style="color: blue; text-decoration: underline; cursor: pointer;">All</span>, <span style="color: blue; text-decoration: underline; cursor: pointer;">None</span>, <span style="color: blue; text-decoration: underline; cursor: pointer;">Vertices</span>, <span style="color: blue; text-decoration: underline; cursor: pointer;">Edges</span></div>
			<table width="730px" border="0">
				<tbody><tr>
					<td id="toolbar" style="width:16px;padding-left:20px;" valign="top">
						<!-- Toolbar Here -->				
					<img class="mxToolbarModeSelected" src="images/connect.gif" title="Connect"><img class="mxToolbarMode" src="images/straight.gif" title="Connect"><img class="mxToolbarMode" src="images/arrow.gif" title="Connect"><br><br><img class="mxToolbarMode" src="images/text.gif" title="Text"><img class="mxToolbarMode" src="images/swimlane.gif" title="Container"><img class="mxToolbarMode" src="images/rectangle.gif" title="Rectangle"><img class="mxToolbarMode" src="images/rounded.gif" title="Rounded"><img class="mxToolbarMode" src="images/ellipse.gif" title="Ellipse"><img class="mxToolbarMode" src="images/doubleellipse.gif" title="Double Ellipse"><img class="mxToolbarMode" src="images/rhombus.gif" title="Rhombus"><img class="mxToolbarMode" src="images/triangle.gif" title="Triangle"><img class="mxToolbarMode" src="images/hexagon.gif" title="Hexagon"><img class="mxToolbarMode" src="images/actor.gif" title="Actor"><img class="mxToolbarMode" src="images/cylinder.gif" title="Cylinder"><img class="mxToolbarMode" src="images/cloud.gif" title="Cloud"><img class="mxToolbarMode" src="images/hline.gif" title="Line"><img class="mxToolbarMode" src="images/image.gif" title="Image"></td>
					<td style="border-width:1px;border-style:solid;border-color:black;" valign="top">
						<div id="graph" tabindex="-1" style="position: relative; height: 480px; width: 684px; overflow: hidden; cursor: default; touch-action: none;">
							<!-- Graph Here -->
							
						<svg style="left: 0px; top: 0px; width: 100%; height: 100%; display: block; min-width: 1px; min-height: 1px;"><g><g></g><g></g><g></g><g></g></g></svg></div>
						<textarea id="xml" style="height:480px;width:684px;display:none;border-style:none;"></textarea>
					</td>
				</tr>
			</tbody></table>
			<span style="float:right;padding-right:36px;">
				<input id="source" type="checkbox">Source
			</span>
			<div id="zoomActions" style="width:100%;padding-left:54px;padding-top:4px;">
			Zoom: <span style="color: blue; text-decoration: underline; cursor: pointer;">In</span>, <span style="color: blue; text-decoration: underline; cursor: pointer;">Out</span>, <span style="color: blue; text-decoration: underline; cursor: pointer;">Actual</span>, <span style="color: blue; text-decoration: underline; cursor: pointer;">Fit</span></div>
			<div id="footer">
				<p id="status">mxGraph 4.2.2</p>
				<br>
			</div>
		</div>
	
	
	</body>
